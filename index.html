<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard</title>
    <!-- Add Bootstrap Grid System -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.0.2/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-ywOwZUVHXdYvx4hw3+x4KBDt8Fb8cks0iorq4Tzeshg=" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./static/images/jobpasscard_logo.png" type="image/x-icon">

    <!-- link css responsive -->
    <link rel="stylesheet" href="responsive.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cfb4497599.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // เพิ่ม Event Listener สำหรับคลิกไอคอน
            $('.fa-circle').on('click', function () {
                // รับ ID ของไอคอนที่ถูกคลิก
                var iconId = $(this).attr('id');

                // แก้ไขสีของไอคอนที่ถูกคลิก
                $('#' + iconId).toggleClass('text-primary');


            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg p-1 justify-content-between">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarButtonsExample" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <img src="https://job-passcard.vercel.app/logo.png" alt="logo">
                    <p>Job</p><span>Passcard</span>
                </div>
            </a>
            <div class="navbar-brand">
                <div class="menu-icon d-lg-none">
                    <!-- Hidden on large screens and above, visible on smaller screens -->
                    <a href="#" class="nav-link"><i class="bi bi-search"></i></a>
                </div>
                <div class="menu-icon d-lg-none">
                    <!-- Hidden on large screens and above, visible on smaller screens -->
                    <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link" aria-current="page" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">PASSCARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">PROFILE</a>
                    </li>
                </ul>
                <div class="d-flex  ms-auto navbar-nav ">
                    <div class="nav-item icon-home">
                        <a class="nav-link " aria-current="page" href="#"><i class="bi bi-search"></i></a>
                    </div>
                    <div class="nav-item icon-home">
                        <a class="nav-link " aria-current="page" href="#"><i class="bi bi-cart"></i></a>
                    </div>
                    <div class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">LOGIN</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-top-r">
                        <p>Google Docs</p>
                        <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
                        <select name="ggdoc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
                    <div class="gg-slid">
                        <div class="file-slid">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-bottom-r">
                        <p>Google Slides</p>
                        <i class="fa-solid fa-circle" id="gg-s1" aria-hidden="true" onclick="changeColor('gg-d1')"></i>
                        <i class="fa-solid fa-circle" id="gg-s2" aria-hidden="true" onclick="changeColor('gg-d1')"></i>
                        <i class="fa-solid fa-circle" id="gg-s3" aria-hidden="true" onclick="changeColor('gg-d1')"></i>

                        <select name="ggslide" id="google-slides">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>

                        <div class="price">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order Info</p>
                        <div class="sub-total">
                            <label>Subtotal</label>
                            <label>THB 300</label>
                        </div>
                        <div class="promo">
                            <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
                            <input type="text" placeholder="Promotion Code">
                            <button type="button">APPLY</button>
                        </div>
                    </div>
                    <div class="c-main-bottom">
                        <div class="total">
                            <p>Total payment</p>
                            <h1>THB 300</h1>
                        </div>
                        <div class="mt-10 mb-4"><button type="button" class="mt-3">Login To Checkout</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/fastbootstrap@2.0.2/dist/js/fastbootstrap.min.js"
    integrity="sha256-o0tNXN7ia0O9G0qNbrzBkEEiQTv+GeW5EO4LjnfDkZk=" crossorigin="anonymous"></script>

</html>
